name: End-to-End Testes

on:
  workflow_dispatch:

jobs: 
  cypress-electon-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0
        
      - name: install dependencies
        run: yarn install
        
      - name: Run E2E tests
        run: yarn cypress run
